<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- google font services -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;500;800&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="notification">
      <div class="display__picture">
        <img
          src="./assets/images/avatar-mark-webber.webp"
          alt="display picture"
        />
      </div>

      <aside class="notification__body">
        <p class="notification__type">
          <span class="sender__name">Mark Webber</span> reacted to your recent
          post
          <span class="notification__post"> My first tournament today!</span>
        </p>
        <p class="notification__sent-time">1m ago</p>
      </aside>
    </div>
  </body>
</html>
